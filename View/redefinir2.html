<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="./css/redefinir2.css" />
  <link rel="icon" href="./img/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/globalStyle.css" />
</head>

<body>

  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
    style="display: flex; width: 100vw; height: 13vh;background: linear-gradient(50deg,#4c4199, #111827); ">
    <div class="col-md-3 mb-2 mb-md-0">
      <a href="./redefinir2.html" class="d-inline-flex align-items-center text-decoration-none">
        <img src="./img/logo.png" alt="Logo" width="60" height="50" class="me-2" />
        <span class="text-white fs-4">Manual do Jovem</span>
      </a>
    </div>
  </header>

  <main class="container">
    <div id="divCampos">
      <p id="primeiraLinha">Vamos enviar o codigo de verificação via email </p>
      <p id="segundaLinha"> Insira nos campos abaixo o código recebido</p>
      <div>
        <form action="">
          <input type="text" maxlength="1" id="campo1" class="campo" pattern="[0-9]{1}" required />
          <input type="text" maxlength="1" id="campo2" class="campo" pattern="[0-9]{1}" required />
          <input type="text" maxlength="1" id="campo3" class="campo" pattern="[0-9]{1}" required />
          <input type="text" maxlength="1" id="campo4" class="campo" pattern="[0-9]{1}" required />
          <button type="submit" id="confirmar">confirmar</button>
        </form>
      </div>
    </div>

    <footer class="footer">
      © 2025 Desenvolvido por TDS. Todos os direitos reservados.
    </footer>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>

</html>
